<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">
        function add(n1, n2) {
            // 将字符串转换为数字。Number 函数
            var result = Number(n1) + Number(n2);
            return result; //返回函数的结果
        }
        document.write(add(10, 23));
    </script>
</body>

</html>
