<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        //定义函数 
        function printRect(rows, clos) {
            for (var i = 0; i < rows; i++) {
                for (var j = 0; j < clos; j++) {
                    // 在屏幕上直接显示内容 document.write()
                    document.write("*");
                }
                // 一次小循环，换行
                document.write("<br/>")
            }
        }
        // 调用函数
        printRect(10, 7);
    </script>
</body>

</html>
